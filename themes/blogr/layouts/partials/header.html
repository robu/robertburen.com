<header>
    <div class="container">
        <img src="{{ .Site.Params.logo }}" alt="Logo" class="logo" />
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" {{ with .Pre }}{{ . }}{{ end }}>
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
