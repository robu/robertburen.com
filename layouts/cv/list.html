{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>

    <!-- Show the content from the section's _index.md -->
    <div class="section-description">{{ .Content }}</div>

    <section class="cv-list">
        {{ range .Pages }}
        <!-- Ensure weight is treated as an integer -->
        {{ $weight := .Params.weight | int }}
        <article class="cv-item" style="order: {{ $weight }}">
            <h2>{{ .Params.period }} &mdash; {{ .Params.organization }}</h2>
            <p class="excerpt">{{ .Content }}</p>
        </article>
        {{ end }}
    </section>
</div>
{{ end }}
