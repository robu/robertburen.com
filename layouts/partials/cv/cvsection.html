{{ $pages := .pages }}
<!-- Get pages passed to the partial -->
{{ $filter := .filter }}
<!-- Get the filter value passed to the partial -->

{{ range where $pages "page.Params.cv-section" $filter }}
<article class="cv-item">
    <h3>{{ .page.Params.period }} &mdash; {{ .page.Params.organization }}</h3>
    <h4>{{ .page.Params.title }}</h4>
    <div class="cv-item-content">{{ .page.Content }}</div>
</article>
{{ end }}
